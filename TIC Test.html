<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias TIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        th:first-child, td:first-child {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 60%;
        }
        th:last-child, td:last-child {
            width: 20%;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        td input[type="text"] {
            width: 95%;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Incidencias TIC</h1>
    <table id="incidenciasTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Incidencia</th>
                <th>Profesor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas agregadas autom치ticamente al cargar la p치gina -->
        </tbody>
    </table>
    <input type="submit" value="Guardar" id="guardarButton">

    <script>
        document.getElementById("guardarButton").addEventListener("click", function() {
            // Crear una nueva fila de la tabla
            var newRow = document.createElement("tr");
            
            // Crear celdas para la fila
            var dateCell = document.createElement("td");
            var incidentCell = document.createElement("td");
            var teacherCell = document.createElement("td");
            
            // Obtener los valores de los inputs
            var dateValue = document.querySelector("input[placeholder='Fecha']").value;
            var incidentValue = document.querySelector("input[placeholder='Incidencia']").value;
            var teacherValue = document.querySelector("input[placeholder='Profesor']").value;
            
            // Asignar valores a las celdas
            dateCell.textContent = dateValue;
            incidentCell.textContent = incidentValue;
            teacherCell.textContent = teacherValue;
            
            // A침adir las celdas a la fila
            newRow.appendChild(dateCell);
            newRow.appendChild(incidentCell);
            newRow.appendChild(teacherCell);
            
            // A침adir la fila a la tabla
            document.querySelector("#incidenciasTable tbody").appendChild(newRow);
            
            // Limpiar los campos de entrada
            document.querySelector("input[placeholder='Fecha']").value = "";
            document.querySelector("input[placeholder='Incidencia']").value = "";
            document.querySelector("input[placeholder='Profesor']").value = "";
        });
    </script>
</body>
</html>
